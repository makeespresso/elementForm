<!DOCTYPE html>
<html>
<head>
	<title>Reset Method</title>
</head>
<body>
<br><br>
<center>
	<form id="myForm">
	<textarea></textarea>
<br><br>
<input type="button" onclick="myfunction()" value="Clear">
</form>
</center>
<script type="text/javascript">
	function myfunction(){
		document.getElementById('myForm').reset();
		//"reset()" clears "myForm" data
	}
</script>
</body> 
</html>
